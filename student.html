<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Student Check-In Form</h2>
    <form action="student-confirmation.html">
        <label for="profession">Beruf:</label>
        <input type="text" id="profession" name="profession" required>

        <label for="age">Alter:</label>
        <input type="number" id="age" name="age" required>

        <label for="course">Lehrgang:</label>
        <input type="text" id="course" name="course" required>

        <label for="additional">Weitere Angaben:</label>
        <textarea id="additional" name="additional"></textarea>

        <button type="submit">Anfrage einreichen</button>
    </form>
</body>
</html>
