    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map', {
            minZoom: -1,
            maxZoom: 1,
            center: [0, 0],
            zoom: 0,
            crs: L.CRS.Simple
        });

        // Define image bounds and add image overlay
        const bounds = [[-500, -500], [500, 500]]; // Adjust the bounds if needed
        const image = L.imageOverlay('map.png', bounds).addTo(map);

        // Fit the map to the bounds of the image
        map.fitBounds(bounds);
    </script>
